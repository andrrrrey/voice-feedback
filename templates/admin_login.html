<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Админ — вход</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f4f6fb;
      --card: rgba(255, 255, 255, 0.92);
      --text: #0f172a;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --border: #e5e7eb;
      --shadow: 0 20px 70px rgba(37, 99, 235, 0.18);
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e0e7ff 0%, #f4f6fb 55%, #e5edff 100%);
      font-family: system-ui, -apple-system, "Inter", sans-serif;
      color: var(--text);
      padding: 18px;
      box-sizing: border-box;
    }
    .card {
      width: min(420px, 92vw);
      background: var(--card);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 30px 28px;
      border: 1px solid rgba(37, 99, 235, 0.08);
      backdrop-filter: blur(8px);
    }
    .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: #e0e7ff;
      color: #312e81;
      font-weight: 600;
      font-size: 12px;
      letter-spacing: 0.01em;
    }
    h1 {
      margin: 10px 0 8px;
      font-size: 26px;
      letter-spacing: -0.01em;
    }
    p.subtitle {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
      color: #111827;
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 16px;
    }
    .input-shell {
      display: flex;
      align-items: center;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: linear-gradient(135deg, #f8fafc, #eef2ff);
      padding: 2px 10px 2px 12px;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
      gap: 8px;
    }
    .input-shell svg { flex-shrink: 0; color: #9ca3af; }
    input[type="text"],
    input[type="password"] {
      padding: 12px 4px;
      border-radius: 10px;
      border: none;
      background: transparent;
      font-size: 15px;
      width: 100%;
      color: var(--text);
    }
    input:focus { outline: none; }
    .input-shell:focus-within {
      border-color: var(--primary);
      box-shadow: 0 10px 30px rgba(37, 99, 235, 0.16);
      background: #fff;
    }
    .error {
      color: #b91c1c;
      background: #fef2f2;
      border: 1px solid #fecaca;
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 14px;
      margin-bottom: 14px;
      box-shadow: 0 6px 18px rgba(185, 28, 28, 0.06);
    }
    button {
      width: 100%;
      padding: 13px 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #fff;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 14px 30px rgba(37, 99, 235, 0.25);
      transition: transform 0.12s ease, box-shadow 0.2s ease, filter 0.2s ease;
    }
    button:hover { filter: brightness(1.04); transform: translateY(-1px); }
    button:active { transform: translateY(0); box-shadow: 0 10px 22px rgba(37, 99, 235, 0.26); }

    @media (max-width: 480px) {
      .card { padding: 24px 20px; }
      h1 { font-size: 22px; }
      .subtitle { font-size: 13px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="eyebrow">Voice Feedback • Admin</div>
    <h1>Вход в админ-панель</h1>
    <p class="subtitle">Управляйте компаниями и отслеживайте отзывы в одном месте.</p>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post">
      <div class="field">
        <label for="login">Логин</label>
        <div class="input-shell">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 12c2.761 0 5-2.462 5-5.5S14.761 1 12 1 7 3.462 7 6.5 9.239 12 12 12ZM4 22c0-3.59 3.134-6.5 7-6.5s7 2.91 7 6.5" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"/>
          </svg>
          <input id="login" type="text" name="login" placeholder="admin" required>
        </div>
      </div>
      <div class="field">
        <label for="password">Пароль</label>
        <div class="input-shell">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="4" y="10" width="16" height="10" rx="2" stroke="currentColor" stroke-width="1.4"/>
            <path d="M8 10V7a4 4 0 1 1 8 0v3" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"/>
          </svg>
          <input id="password" type="password" name="password" placeholder="••••••••" required>
        </div>
      </div>
      <button type="submit">Войти</button>
    </form>
  </div>
</body>
</html>
