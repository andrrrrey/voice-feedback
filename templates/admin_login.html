<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админ — вход</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f5f6fb;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --border: #e5e7eb;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 20%, #e0e7ff 0, #f5f6fb 35%),
                  radial-gradient(circle at 80% 0%, #dbeafe 0, #f5f6fb 40%),
                  var(--bg);
      font-family: system-ui, -apple-system, "Inter", sans-serif;
      color: var(--text);
    }
    .card {
      width: min(400px, 90vw);
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 50px rgba(15, 23, 42, 0.08);
      padding: 28px;
      border: 1px solid var(--border);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 24px;
      letter-spacing: -0.01em;
    }
    p.subtitle {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 14px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 14px;
    }
    input[type="text"],
    input[type="password"] {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #f8fafc;
      font-size: 15px;
      transition: border-color 0.15s, box-shadow 0.15s, background 0.15s;
    }
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
      background: #fff;
    }
    .error {
      color: #dc2626;
      background: #fef2f2;
      border: 1px solid #fecaca;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #fff;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(37, 99, 235, 0.25);
      transition: transform 0.1s ease, box-shadow 0.2s ease, background 0.2s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #1d4ed8, #1e40af);
      transform: translateY(-1px);
      box-shadow: 0 16px 35px rgba(37, 99, 235, 0.3);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 10px 24px rgba(37, 99, 235, 0.28);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Вход в админ-панель</h1>
    <p class="subtitle">Управляйте компаниями и отслеживайте отзывы в одном месте.</p>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post">
      <div class="field">
        <label for="login">Логин</label>
        <input id="login" type="text" name="login" placeholder="admin" required>
      </div>
      <div class="field">
        <label for="password">Пароль</label>
        <input id="password" type="password" name="password" placeholder="••••••••" required>
      </div>
      <button type="submit">Войти</button>
    </form>
  </div>
</body>
</html>
